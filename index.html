<body>
  <div class="container">
 <h1>World clock</h1>

 <hr>

<select>

<option value="America/New_York">New_York</option>
<option value="Europe/London">London</option>
</select>

<div class="cities">
  
  <div id="Johannesburg">
    <h1>Johannesburg</h1>
    <div class="time"></div>
  </div> 

  <div id="New_York">
    <h1>New_York</h1>
    <div class="time"></div>
  </div> 

  <div id="London">
    <h1>London</h1>
    <div class="time"></div>
  </div> 
</div>
