<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock project</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

 <div class="container">
  <h1>World Clock</h1>

  <select id="city">
    <option value="">Select a city..</option>
    <option value="current">My current location</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
    <option value="Europe/London">London</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>

  <div id="cities">

    <div class="city" id="johannesburg">
      <div>
        <h2>Johannesburg</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>


    <div class="city" id="london">
      <div>
        <h2>London</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

    </div>

  <footer>
   <p>This project was coded by <a href="https://github.com/itxLuu"></a>Lutendo Malema </a> and is on <a href="https://github.com/itxLuu/World-app-timezones-project"> Github </a>
  <br> and is hoisted on Netlify <a href=""></a></p>
  </footer>
</div>
  <script src="index.js"></script>
</body>
</html>
